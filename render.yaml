services:
  - type: web
    name: icfscope-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
  - type: worker
    name: icfscope-worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: rq worker --url $REDIS_URL
